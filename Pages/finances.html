<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google fonts style sheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- Other style sheets -->
    <link rel="stylesheet" href="../Styles/Base/base.css">
    <link rel="stylesheet" href="../Styles/Layout/navbar.css">
    <link rel="stylesheet" href="../Styles/Layout/footer.css">
    <link rel="stylesheet" href="../Styles/Components/buttons.css">

</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="brand-link">
            <h1 class="brand"> Calcul8</h1>
        </a>
    </nav>
    <div class="container">
        <h1 id="heading">Tip and split bill calculator</h1>
        <h4 id="subheading">Calculate tips and amounts owing on split bills</h4>
        <form id="form">
            <input id="inputPrice" placeholder="Price e.g. price of meal">
            <input id="inputPercent" placeholder="Tip %">
            <input id="inputPeople" placeholder="Number of people">
            <button id="submit">Calculate</button>
            <button id="clear">Clear</button>
        </form>
        <div>
            <h4>Tip amount: <span id="tip-amount"></span></h4>
            <h3>Total each: <span id="total-each"></span></h3>
            <h2>Total: <span id="new-total"></span></h2>
            <br><br>
        </div>
    </div>
    <footer class="footer">I am a footer
    </footer>
    <script src="../Scripts/finances-tips.js"></script>
</body>

</html>
