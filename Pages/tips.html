<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split bill and tip calculator</title>
    <!-- Bootstrap style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google fonts style sheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto&display=swap" rel="stylesheet">
    <!-- Other style sheets -->
    <link rel="stylesheet" href="../Styles/Base/base.css">
    <link rel="stylesheet" href="../Styles/tips.css">
    <link rel="stylesheet" href="../Styles/Layout/navbar.css">
    <link rel="stylesheet" href="../Styles/Layout/footer.css">
    <link rel="stylesheet" href="../Styles/Components/buttons.css">

</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <nav class="navbar">
                <a href="../index.html" class="brand-link">
                    <h1 class="brand"> Calcul8</h1>
                </a>
            </nav>
            <div class="main-container">
                <div class="form-container">
                    <form class="form">
                        <div class="col-inputs">
                            <input class="input-number" id="inputPrice" placeholder="meal price" required>
                            <input class="input-number" id="inputPeople" placeholder="# people" required>
                            <input class="input-number" id="inputPercent" placeholder="0%">
                        </div>
                        <div class="col-buttons">
                            <button class="btn" id="btn-submit">
                                <p class="btn-text">=</p>
                            </button>
                            <button class="btn" id="btn-clear">

                                <p class="btn-text">CLEAR</p>

                            </button>
                        </div>
                    </form>
                    <div class="container-display">
                        <div class="row-total row-tip">
                            <p class="total-text">Total tip</p>
                            <p id="total-tip"></p>
                        </div>
                        <div class="row-total row-each">
                            <p class="total-text">Total each</p>
                            <p id="total-each"></p>
                        </div>
                        <div class="row-total row-grand">
                            <p class="total-text">Total bill</p>
                            <p id="grand-total"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-content-row">
                <a href="/index.html"><img src="../assets/icon-home.svg" class="icon-home"></a>
            </div>
        </div>
        <footer class="footer">I am a footer
        </footer>
        <script src="../Scripts/tips.js"></script>
    </div>
</body>

</html>
