<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google fonts style sheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- Other style sheets -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./Styles/Base/base.css">
    <link rel="stylesheet" href="./Styles/Layout/navbar.css">
    <link rel="stylesheet" href="./Styles/Layout/footer.css">
    <link rel="stylesheet" href="./Styles/Components/buttons.css">

</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <nav class="navbar">
                <h1 class="brand"> Calcul8</h1>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="calculator-container">
                        <form class="calculator-form">
                            <div class="row">
                                <div class="firstOperand" type="text"></div>
                            </div>
                            <div class="row">
                                <div class="secondOperand" type="text"></div>
                            </div>
                            <div class=" row">
                                <button class="btn btn-number" id="btn-7" value="7" type="button">7</button>
                                <button class="btn btn-number" id="btn-8" value="8" type="button">8</button>
                                <button class="btn btn-number" id="btn-9" value="9" type="button">9</button>
                                <button class="btn btn-operator" id="btn-divide" value="/" type="button">รท</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-number" id="btn-4" value="4" type="button">4</button>
                                <button class="btn btn-number" id="btn-5" value="5" type="button">5</button>
                                <button class="btn btn-number" id="btn-6" value="6" type="button">6</button>
                                <button class="btn btn-operator" id="btn-multiply" value="*" type="button">ร</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-number" id="btn-1" value="1" type="button">1</button>
                                <button class="btn btn-number" id="btn-2" value="2" type="button">2</button>
                                <button class="btn btn-number" id="btn-3" value="3" type="button">3</button>
                                <button class="btn btn-operator" id="btn-minus" value="-" type="button">-</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-number" id="btn-0" value="0" type="button">0</button>
                                <button class="btn btn-number" id="btn-decimal" value="." type="button">.</button>
                                <button class="btn btn-operator" id="btn-plus" value="+" type="button">+</button>
                                <button class="btn-equals" id="btn-equals" value="=" type="button">=</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-AC" type="button">AC</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row row-subcontent">
                    <div class="col-12 col-sm-4 col-subcontent">
                        <h2 class="col-heading">BMI calculator</h2>
                        <img src="./assets/icon-weight-scale.png" class="image-icon">
                    </div>
                    <div class="col-12 col-sm-4 col-subcontent">
                        <h2 class="col-heading">Conversions</h2>
                        <img src="./assets/icon-convert.png" class="image-icon">
                    </div>
                    <div class="col-12 col-sm-4 col-subcontent">
                        <h2 class="col-heading">Tip calculator</h2>
                        <img src="./assets/icon-percentage.png" class="image-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">I am a footer
    </footer>

    <script src="./Scripts/calculator.js"></script>
</body>

</html>
