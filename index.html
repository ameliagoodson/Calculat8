<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
      <h1 id="heading">Tip and split bill calculator</h1>
      <h4 id="subheading">Calculate tips and amounts owing on split bills</h4>
      <form id="form">
        <input id="inputPrice" placeholder="Meal price"> 
        <input id="inputPercent" placeholder="Tip percentage">
        <input id="inputPeople" placeholder="Number of people">
        <button id="submit">Calculate</button>
        <button id="clear">Clear</button>
      </form>
      <div>
        <h4>Tip amount: <span id="tip-amount"></span></h4>
        <h3>Total each: <span id="total-each"></span></h3>
        <h2>Total: <span id="new-total"></span></h2>
        <br><br>
      </div>
  </div>
  
  <script src="./script.js"></script>
</body>

</html>
